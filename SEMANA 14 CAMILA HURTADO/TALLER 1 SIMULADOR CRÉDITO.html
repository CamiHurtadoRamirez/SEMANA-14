<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR DE CREDITO</title>
    <!-- ENLACE CSS -->
    <link rel="stylesheet" href="./CSS/simulador.css">
    <!-- ENLACE JS -->
    <script src="./JS/SIMULADOR.js"></script>
</head>
<body>
    <center>
        <div class="container">
            <form action="" class="form">
                <label for="">Valor en pesos $ del credito</label>
                <input type="text" id="valorc" class="box">
                <label for="">Número de cuotas</label>
                <input type="text" id="numc" class="box">
                <label for="">Tasa de interés</label>
                <input type="text" id="interes" class="box">
                <label for="">Valor de la cuota mensual (en pesos)</label>
                <input type="text" id="valora" class="box" disabled>
                <label for="">Valor total a pagar del crédito</label>
                <input type="text" id="valorb" class="box" disabled>
                <!-- SECCIÓN DE BOTÓNES -->
                <input type="button" value="Calcular" class="submit" onclick="calcular();">
                <input type="button" value="Borrar" class="submit" onclick="limpiar();">

            </form>
        </div>
    </center>
</body>
</html>
